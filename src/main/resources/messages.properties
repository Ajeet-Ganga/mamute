question.title.hint = <h2 class="title section-title hint-title">Como perguntar</h2> \
					  <p><strong>Sua pergunta é sobre programação?</strong></p>\
					  <p>Favoreça perguntas que podem ser respondidas e não apenas discutidas.</p>\
					  <p>Dê detalhes. Compartilhe sua pesquisa.</p>\
					  <p>Para mais detalhes, leia o nosso <a href="{0}">faq</a>.</p>
question.description.hint = <h2 class\="title section-title hint-title">Como formatar</h2>\
							<ul class\="hint-tips">\
						    <li class\="hint-tip">\u25BA coloque um espa\u00E7o em branco entre par\u00E1grafos</li>\
						    <li class\="hint-tip">\u25BA para quebra de linha adicone 2 espa\u00E7os ao final</li>\
						    <li class\="hint-tip">\u25BA _italico_ ou **negrito**</li>\
						    <li class\="hint-tip">\u25BA indente c\u00F3digos usando quatro espa\u00E7os</li>\
						    <li class\="hint-tip">\u25BA é possível criar blocos de código adicionando três backticks(```) antes e depois do código</li>\
						    <li class\="hint-tip">\u25BA para escapar a formatação, utilize crases `dessa _forma_`</li>\
						    <li class\="hint-tip">\u25BA Serão exibidas apenas tags HTML e XML <strong>que estiverem entre `&lt;crases&gt;`</strong></li>\
						    <li class\="hint-tip">\u25BA para citações, coloque '>' no come\u00E7o da linha</li>\
						    <p>\u25BA Tipos de links:</p>\
						    <ul class\="link-tip">\
						    <li class\="hint-tip">\u25CF &lt;http\://google.com&gt;</li>\
						    <li class\="hint-tip">\u25CF [Google](http\://google.com)</li>\
						    <li class\="hint-tip">\u25CF &lt;a href\="http\://google.com"&gt;Google&lt;/a&gt;</li>\
						    </ul>\
						    </ul>
question.tags.hint = <h2 class\="title section-title hint-title">Como utilizar tags</h2>\
					 <p>Uma tag \u00E9 uma palavra-chave que conecta sua quest\u00E3o a outras similares</p>\
					 <ul class\="hint-tips">\
					 <li class\="hint-tip">\u25BA use apenas tags que j\u00E1 existem</li>\
					 <li class\="hint-tip">\u25BA use abrevia\u00E7\u00F5es comuns</li>\
					 <li class\="hint-tip">\u25BA n\u00E3o inclua sinônimos de uma mesma tag</li>\
					 <li class\="hint-tip">\u25BA combine palavras compostas em simples usando h\u00EDfens</li>\
					 <li class\="hint-tip">\u25BA letras permitidas\: [a-z 0-9 + \# - .]</li>\
					 <li class\="hint-tip">\u25BA separe tags por espa\u00E7os</li>\
					 </ul>

