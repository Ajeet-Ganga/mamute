description.hint = <h2 class="title section-title hint-title">Como formatar</h2> <ul class="hint-tips"><li class="hint-tip">\u25BA coloque um espaço em branco entre paragrafos</li><li class="hint-tip">\u25BA para quebra de linha adicone 2 espaços ao final</li><li class="hint-tip">\u25BA _italico_ ou **negrito**</li><li class="hint-tip">\u25BA idente códigos usando quatro espaços</li><li class="hint-tip">\u25BA crases escapam `dessa _forma_`</li><li class="hint-tip">\u25BA cite colocando um  '>' no começo da linha</li><li class="hint-tip">\u25BA para fazer links &lt;http://foo.com&gt;[foo](http://foo.com)&lt;a href="http://foo.com"&gt;foo&lt;/a&gt;</li><li class="hint-tip">\u25BA HTML básico também é permitido</li></ul>

tags.hint = <h2 class="title section-title hint-title">Como utilizar tags</h2><p>Uma tag é uma palavra-chave que conecta sua questão a outras similares</p><ul class="hint-tips"><li class="hint-tip">\u25BA favoreça tags que já existem; evite criar novas tags</li><li class="hint-tip">\u25BA use abreviações comuns</li><li class="hint-tip">\u25BA não inclua sinonimos</li><li class="hint-tip">\u25BA combine palavras compostas em simples usando hífens</li><li class="hint-tip">\u25BA máximo de 5 tags, 25 letras por tag</li><li class="hint-tip">\u25BA letras das tags: [a-z 0-9 + # - .]</li><li class="hint-tip">\u25BA separe tags através de espaços</li></ul>
